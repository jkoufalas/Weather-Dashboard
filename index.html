<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
  <link rel="shortcut icon" href="#">
</head>

<body>
  
  <div id="siteHeader" class="container-fluid text-white">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 h1"><p>Weather Dashboard</p></header>
  </div>

  <main class="container-fluid my-3">
    <section class="row">
      <!-- Left Search Section -->
      <section class="col-md-3">
        <section class="row-md-3">
          <!-- Search Form -->
          <form id="search-form">
            <div class="form-group ui-widget">
              <label for="citySearch" class="h4 font-weight-bold">Search for a City:</label>
              <input type="text" class="form-control" id="citySearch">
            </div>
            <button class="btn btn-primary" id="submitSearch">Search</button>
          </form>
        </section>
        <!-- Search History Button Area -->
        <section class="row-md-9 py-3">
            <ul id="search-History"></ul>
        </section>  
      </section>

      <!-- The Right Side weather forcast area -->
      <section class="col-md-9" id="forcastSection">
        <section class="row">
          <!-- Todays Forcast -->
          <div class="w-100 mr-3 border rounded border-dark justify-content-left">
            <div class="container py-4" id="todaysForecast">
              <h1 class='font-weight-bold' id="todayCity"></h1>
              <div class="lead" id="todayTemp"></div>
              <div class="lead" id="todayWind"></div>
              <div class="lead" id="todayHumidity"></div>
              <div class="lead" id="todayUV">UV: </div><div class="lead" id="todayUV_value"></div>
              
            </div>
          </div>
        </section>
        <section class="row">
          <div class="row w-100">
            <br>
            <h3 class="mt-3 ml-3">
              5 Day Forecast:
            </h3>

          </div>
          <!-- This section will contain the 5 day forcast -->
          <div class="row mr-1 w-100" id="5dayForecast">
          </div>
        </section>
      </section>
    </section>

<!-- Modal for when user enters no data into city name search -->
<div class="modal fade" id="noEntry" tabindex="-1" role="dialog" aria-labelledby="noEntryLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title justify-content-center" id="noEntryLabel">You have not entered a City Name</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Please Enter a City Name</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal for when user enters invalid  city name into search -->
<div class="modal fade" id="cityDNE" tabindex="-1" role="dialog" aria-labelledby="noEntryLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title justify-content-center" id="noEntryLabel">You have not entered a Valid City Name</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Please Enter a Valid City Name</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


    
  </main>

</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.3/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src= "assets/js/script.js"></script>
</html>
